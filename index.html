<!DOCTYPE html>
<html>
<head>
  <title>Skillmint Signup</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    input, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px; width: 100%; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>

<h2>Signup & Choose Your Bundle</h2>
<form id="signupForm">
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>
  <input type="text" id="state" placeholder="State" required>
  <input type="number" id="age" placeholder="Age" required>
  <input type="text" id="referral" placeholder="Referral Code (Optional)">

  <label>Select Bundle:</label>
  <select id="bundle" required>
    <option value="">-- Choose Bundle --</option>
    <option value="1">Bundle 1 - ₹99</option>
    <option value="2">Bundle 2 - ₹130</option>
    <option value="3">Bundle 3 - ₹160</option>
    <option value="4">Bundle 4 - ₹200</option>
    <option value="5">Bundle 5 - ₹250</option>
    <option value="6">Bundle 6 - ₹599</option>
    <option value="7">Bundle 7 - ₹650</option>
    <option value="8">Bundle 8 - ₹699</option>
    <option value="9">Bundle 9 - ₹1000</option>
    <option value="10">Bundle 10 - ₹1999</option>
  </select>

  <button type="submit">Signup & Pay</button>
</form>

<script>
  const bundlePrices = {
    1: 99, 2: 130, 3: 160, 4: 200, 5: 250,
    6: 599, 7: 650, 8: 699, 9: 1000, 10: 1999
  };

  document.getElementById("signupForm").addEventListener("submit", function(e){
    e.preventDefault();

    let userData = {
      username: document.getElementById("username").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      phone: document.getElementById("phone").value,
      state: document.getElementById("state").value,
      age: document.getElementById("age").value,
      referral: document.getElementById("referral").value,
      bundle: document.getElementById("bundle").value
    };

    localStorage.setItem("userData", JSON.stringify(userData));

    let bundleId = userData.bundle;
    let amount = bundlePrices[bundleId];

    // Redirect to UPI
    let upiLink = `upi://pay?pa=sahilzeerak123@okhdfcbank&pn=Skillmint&am=${amount}&cu=INR`;
    window.location.href = upiLink;

    // After UPI, show success page
    setTimeout(() => {
      alert("After completing payment in your UPI app, click OK to continue.");
      window.location.href = "payment-success.html";
    }, 5000);
  });
</script>

</body>
</html>
